name: CI
on:
  push:
  pull_request:
jobs:
  windows:
    name: Windows unit tests
    runs-on: windows-latest
    steps:
      - uses: actions/cache@v1
        with:
          path: ${%LOCALAPPDATA%\Coursier\Cache\v1}
          key: ${{ runner.os }}-coursier-ci
          restore-keys: |
            ${{ runner.os }}-coursier-
      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v5
      - name: Run unit tests
        run: bin/test.sh "unit/test"
        shell: bash
      - uses: actions/cache@v1
        with:
          path: ${%LOCALAPPDATA%\Coursier\Cache\v1}
          key: ${{ runner.os }}-coursier-ci
          restore-keys: |
            ${{ runner.os }}-coursier-
  linux:
    name: Linux unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-coursier-ci
          restore-keys: |
            ${{ runner.os }}-coursier-
      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v5
      - name: Run unit tests
        run: bin/test.sh unit/test
      - uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-coursier-ci
          restore-keys: |
            ${{ runner.os }}-coursier-
  sbt:
    name: Sbt integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-coursier-${{ hashFiles('**/jars/*') }}
          restore-keys: |
            ${{ runner.os }}-coursier-
      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v5
      - name: Run Sbt tests
        run: bin/test.sh 'slow/testOnly -- tests.sbt'
  maven:
    name: Maven integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-coursier-${{ hashFiles('**/jars/*') }}
          restore-keys: |
            ${{ runner.os }}-coursier-
      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v5
      - name: Run Maven tests
        run: bin/test.sh 'slow/testOnly -- tests.maven'
  gradle:
    name: Gradle integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-coursier-${{ hashFiles('**/jars/*') }}
          restore-keys: |
            ${{ runner.os }}-coursier-
      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v5
      - name: Run Gradle tests
        run: bin/test.sh 'slow/testOnly -- tests.gradle'
  mill:
    name: Mill integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-coursier-${{ hashFiles('**/jars/*') }}
          restore-keys: |
            ${{ runner.os }}-coursier-
      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v5
      - name: Run Mill tests
        run: bin/test.sh 'slow/testOnly -- tests.mill'
  feature:
    name: Slow tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-coursier-${{ hashFiles('**/jars/*') }}
          restore-keys: |
            ${{ runner.os }}-coursier-
      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v5
      - name: Run slow tests
        run: bin/test.sh 'slow/testOnly -- tests.feature'
  cross:
    name: Scala cross tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-coursier-${{ hashFiles('**/jars/*') }}
          restore-keys: |
            ${{ runner.os }}-coursier-
      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v5
      - name: Run cross tests
        run: sbt +cross/test
  checks:
    name: Scalafmt/Scalacheck/Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-coursier-${{ hashFiles('**/jars/*') }}
          restore-keys: |
            ${{ runner.os }}-coursier-
      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v5
      - uses: actions/setup-node@v1
      - name: Scalafmt & Scalafix & Docusaurus
        run: |
          ./bin/scalafmt --test
          sbt scalafixCheck docs/docusaurusCreateSite
