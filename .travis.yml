jdk:
  - oraclejdk8
os:
  - linux
language: scala
dist: trusty
stages:
  - name: test
  - name: release
    if: (branch = master AND type = push) OR (tag IS present)

before_install:
  - mkdir bloop-server
  - mkdir -p ~/.cache/metals
  - touch -f ~/.cache/metals/lsp.trace.json
  - mkdir -p ~/.cache/metals
  - touch -f ~/.cache/metals/bsp.trace.json

jobs:
  include:
    # default stage is test
    - env: TEST="scalafmt+scalafix+docs"
      before_script: nvm install 'lts/*' && nvm use 'lts/*'
      script:
        - ./bin/scalafmt --test
        - sbt scalafixCheck docs/docusaurusCreateSite
    - env: TEST="sbt 'slow/testOnly -- tests.sbt'"
      before_script:
        - wget
          https://github.com/scalacenter/bloop/releases/download/v1.3.4/install.py
        - python install.py --dest bloop-server
        - bloop-server/bloop server &>bloop-server/bloop.log &
      script:
        - sbt 'slow/testOnly -- tests.sbt'
      after_script:
        - cat bloop-server/bloop.log
        - cat ~/.cache/metals/lsp.trace.json
        - cat ~/.cache/metals/bsp.trace.json
    - env: TEST="sbt 'slow/testOnly -- tests.mill'"
      script:
        - sbt 'slow/testOnly -- tests.mill'
    - env: TEST="sbt 'slow/testOnly -- tests.gradle'"
      script:
        - sbt 'slow/testOnly -- tests.gradle'
    - env: TEST="sbt 'slow/testOnly -- tests.maven'"
      script:
        - sbt 'slow/testOnly -- tests.maven'
    - env: TEST="sbt 'slow/testOnly -- tests.feature'"
      script:
        - sbt 'slow/testOnly -- tests.feature'
    - env: TEST="sbt +cross/test"
      script:
        - sbt +cross/test
    - stage: release
      before_script: nvm install 'lts/*' && nvm use 'lts/*'
      script:
        - git fetch --tags
        - sbt ci-release docs/docusaurusPublishGhpages

cache:
  directories:
    - $HOME/.sbt/0.13/dependency
    - $HOME/.sbt/1.0/dependency
    - $HOME/.sbt/boot/scala*
    - $HOME/.sbt/launchers
    - $HOME/.ivy2/cache
    - $HOME/.cache/coursier
    - $HOME/.coursier
  yarn: true

before_cache:
  - du -h -d 1 $HOME/.ivy2/cache
  - du -h -d 2 $HOME/.sbt/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
  - rm -rf $HOME/.ivy2/local
